<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>{{ page.title }}</title>

		<link rel="stylesheet" href="{{ '/common/reveal.js-4.0.0/dist/reset.css' | relative_url }}">
		<link rel="stylesheet" href="{{ '/common/reveal.js-4.0.0/dist/reveal.css' | relative_url }}">
		{% assign theme = page.theme | default: "white" %}
		<link rel="stylesheet" href="{{ '/common/reveal.js-4.0.0/dist/theme/' | append: theme | append: '.css' | relative_url }}">

		<script src="{{ '/common/jdropwords/js/jquery-1.8.3.min.js' | relative_url }}"></script>
		<script src="{{ '/common/jdropwords/js/jquery-ui-1.9.2.custom.min.js' | relative_url }}"></script>
		<script src="{{ '/common/jdropwords/js/jdropwords.js' | relative_url }}"></script>

		<link type="text/css" rel="stylesheet" href="{{ '/common/jdropwords/css/jdropwords.css' | relative_url }}" media="all" />

		<link type="text/css" rel="stylesheet" href="{{ '/common/app/v1.css' | relative_url }}" media="all" />

		{% if site.google_analytics %}
			<script>
				var gaPropertyID = '{{ site.google_analytics }}';
			</script>
		{% endif %}
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				{{ content }}
			</div>
		</div>

		<script src="{{ '/common/reveal.js-4.0.0/dist/reveal.js' | relative_url }}"></script>

		<script src="{{ '/common/app/v1.js' | relative_url }}"></script>
	</body>
</html>
